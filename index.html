<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.mini.css"> -->
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h2>
            To-do-list App
        </h2>
    </header>
    <div class="container">
        <div class="well">
            <input type="text" id="addToDo" placeholder="Enter some Content ...">
            <button id="add"><img src="./img/add_icon.svg" alt=""></button>
        </div>

        <div class="content">
            <ul id="todo" class="list">
            <ul id="completed" class="list">
                </ul>
        </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
